<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8d7da"/>
      <stop offset="100%" style="stop-color:#f5c6cb"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)" rx="12"/>
  
  <!-- Border -->
  <rect x="4" y="4" width="392" height="292" fill="none" stroke="#dc3545" stroke-width="2" rx="10" stroke-dasharray="8,4"/>
  
  <!-- Image icon placeholder -->
  <g transform="translate(160, 80)">
    <rect x="0" y="0" width="80" height="60" fill="#dc3545" opacity="0.3" rx="8"/>
    <circle cx="24" cy="20" r="8" fill="#dc3545" opacity="0.5"/>
    <path d="M 10 50 L 30 30 L 50 45 L 60 35 L 70 50 Z" fill="#dc3545" opacity="0.5"/>
    <!-- X mark over image -->
    <line x1="15" y1="10" x2="65" y2="50" stroke="#dc3545" stroke-width="4" stroke-linecap="round"/>
    <line x1="65" y1="10" x2="15" y2="50" stroke="#dc3545" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- Main text -->
  <text x="200" y="180" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#721c24" text-anchor="middle">
    Image Not Found
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="205" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#856404" text-anchor="middle">
    This vocabulary item needs a curated image
  </text>
  
  <!-- Action hint -->
  <text x="200" y="240" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#6c757d" text-anchor="middle">
    Use Admin Dashboard â†’ Image Management to add
  </text>
  
  <!-- Alert icon -->
  <g transform="translate(175, 252)">
    <circle cx="25" cy="12" r="12" fill="#ffc107"/>
    <text x="25" y="17" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#000" text-anchor="middle">!</text>
  </g>
</svg>
